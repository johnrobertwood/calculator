<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>FCC Calculator</h1>
    <input type="text">
    <div class="row buttons">
      <button id="left-paren" class="char">(</button>
      <button id="right-paren" class="char">)</button>
      <button id="mod" class="char">%</button>
      <button id="clear" class="ac">AC</button>
    </div>
    <div class="row buttons">
      <button id="7" class="char">7</button>
      <button id="8" class="char">8</button>
      <button id="9" class="char">9</button>
      <button id="divide" class="char">/</button>
    </div>
    <div class="row buttons">
      <button id="4" class="char">4</button>
      <button id="5" class="char">5</button>
      <button id="6" class="char">6</button>
      <button id="multiply" class="char">*</button>
    </div>
    <div class="row buttons">
      <button id="1" class="char">1</button>
      <button id="2" class="char">2</button>
      <button id="3" class="char">3</button>
      <button id="+" class="char">+</button>
    </div>
    <div class="row buttons">
      <button id="0" class="char">0</button>
      <button id="decimal" class="char">.</button>
      <button id="equals" class="evaluate">=</button>
      <button id="minus" class="char">-</button>
    </div>
  </div>
</body>
</html>
